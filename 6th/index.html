 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Hop</li>
        <li>Stop</li>
    </ul><!--unordered list-->
    <ol>
        <li>my</li>
        <li>podoshly izza</li>
        <li>ugla</li>
    </ol><!--ordered list-->
    <dl>
        <dt>Rabbit</dt>
        <dd>animal with big ears</dd>
    </dl><!--termins+explanation(dd)-->
    <table width=300 height=400 border=3 bordercolor="orange" background="1.png">
    <tr>Yummy!</tr><!--row-->
    <td>Pam-pam</td>
    <th colspan=2>Ops</th>
    </table>
    <table width=300 height=400 border=3 bordercolor="orange" background="1.png">
        <thead>
            <td>lolli-pop</td>
        </thead>
        <tbody>
            <td>and some</td>
        </tbody>
        <tfoot>
            <td>info</td>
        </tfoot>
    </table>
    <table width=300 height=400 border=3 bordercolor="yellow" bgcolor=green align=right>
         <caption>Holy pencil!</caption>
          <thead>
           <tr>
               <th>#з/п</th>
               <th>ПІБ</th>
               <th>Дата народження</th>
               <th>Pay</th>
           </tr>
           </thead>
           <tbody>
           <tr>
               <td>1</td>
               <td>Jatsko</td>
               <td>8/11/1985</td>
               <td>24.000$</td>
           </tr>
           <tr>
               <td>2</td>
               <td>Henry</td>
               <td>6/10/1980</td>
               <td>18.000$</td>
           </tr>
           </tbody>
            <tfoot>
               <tr>
                   <td colspan=3 align=center>Sum</td>
                   <td>42.000$</td>
               </tr>
           </tfoot>
        </table>
        <img src="2/photos/address.png" alt="" align=bottom height=250px>
</body>
</html>
